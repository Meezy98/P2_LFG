<div id='modifyProfileBox'>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>First Name</label>
        <input
          type="text"
          formControlName="firstname"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }"
        />
        <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback">
          <div *ngIf="f['firstname'].errors['required']">Firstname is required</div>
          <div *ngIf="f['firstname'].errors['maxlength']">
            First name must not exceed 30 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input
          type="text"
          formControlName="lastname"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }"
        />
        <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
          <div *ngIf="f['lastname'].errors['required']">Lastname is required</div>
          <div *ngIf="f['lastname'].errors['maxlength']">
            Last name must not exceed 30 characters
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label>Email</label>
        <input
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email is required</div>
          <div *ngIf="f['email'].errors['email']">Email is invalid</div>
          <div *ngIf="f['email'].errors['maxlength']">
            Email must not exceed 50 characters
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button
          type="button"
          (click)="onReset()"
          class="btn btn-warning float-right"
        >
          Reset
        </button>
      </div>
    </form>
    <br>
    <button name="backToProfileButton" (click)="goToProfile()">Back to Profile</button>
</div>
